<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img
        src="../../../assets/I LEARN.png"
        alt="ILEARN"
        height="40"
        style="border-radius: 50%"
      />
      <strong class="lumanosimo-regular">ILEARN</strong>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="user.token ? '/home' : '/login'"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            *ngIf="user.role === 'learner'"
            class="nav-link"
            routerLink="/learners/subscriptions/{{ user.id }}"
            >Subscriptions</a
          >
        </li>
        <li *ngIf="user.isAdmin" class="nav-item">
          <a class="nav-link" routerLink="/admin/faculty">Faculty</a>
        </li>
        <li *ngIf="user.isAdmin" class="nav-item">
          <a class="nav-link" routerLink="/admin/learners">Learners</a>
        </li>
        <li *ngIf="user.isAdmin" class="nav-item">
          <a class="nav-link" routerLink="/admin/add-course">Add Course</a>
        </li>
      </ul>

      <ul *ngIf="!user.token" class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/login">Sign In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/register">Sign Up</a>
        </li>
      </ul>
      <ul *ngIf="user.token" class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/dashboard"
            ><span
              style="text-transform: capitalize"
              class="glyphicon glyphicon-user"
              >{{ user.username }}</span
            >
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
